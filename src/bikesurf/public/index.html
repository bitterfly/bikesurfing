<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Bikesurfing</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">


    <!-- libs -->
    <script src="lib/knockout-3.4.1.min.js"></script>

    <!-- TODO: Use local lib files instead of CDN. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>

    <!-- scripts -->

    <script>
        App = {};
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div>
        <p>First name: <input data-bind='value: firstName' /></p>
        <p>Last name: <input data-bind='value: lastName' /></p>
        <h2>Hello, <span data-bind='text: fullName'> </span>!</h2>
    </div>

    <script>
        App.ExampleViewModel = function() {
            this.firstName = ko.observable("Weird Al");
            this.lastName = ko.observable("Yankovich");
            this.fullName = ko.pureComputed(function() {
                return this.firstName() + " " + this.lastName();
            }, this);
        }

        ko.applyBindings(new App.ExampleViewModel());
    </script>
</body>

</html>
