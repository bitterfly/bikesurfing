<div id="bike_page">
    <div data-bind='ifnot: bike'>
        LOADING!!!!!!1!!!!!!one!!!!!
    </div>
    <div data-bind='if: bike'>
        <div class="page_container">
            <div class="bike_images">
                <div class="bike_image">
                    <img data-bind="attr: { 'src': bike_image }"/>
                </div>
            </div>
            <div data-bind='with: bike'>
                <div class="bike_name_container">
                    <div class="bike_name" data-bind='text: name'></div>
                </div>
                <div class="bike_info">
                    <div class="bike_stats">
                        <ul>
                            <li>
                                <span class="bike_stat_title">Frame</span>
                                <span class="bike_stat" data-bind='text: frame'></span>
                            </li>
                            <li>
                                <span class="bike_stat_title">Crossbar</span>
                                <span class="bike_stat" data-bind='text: crossbar'></span>
                            </li>
                            <li>
                                <span class="bike_stat_title">Size</span>
                                <span class="bike_stat" data-bind='text: size'></span>
                            </li>
                        </ul>
                    </div>
                    <div class="bike_description" data-bind='text: desctiption'></div>
                </div>
            </div>
            <div class="bike_comments comments" data-bind='foreach: comments'>
                <div class="comment">
                    <div class="comment_profile_image profile_image">
                        <img data-bind="attr: { 'src': user_avatar }"/>
                    </div>
                    <div class="comment_user_info">
                        <span class="username" data-bind='text: username'></span>
                        <span class="timestamp" data-bind='text: timestamp'></span>
                    </div>
                    <div class="comment_content" data-bind='text: content'></div>
                </div>
            </div>
        </div>
    </div>
</div>
