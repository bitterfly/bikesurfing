<div id="login_page" class="login_page">
    <div class="container">
        <label>Username</b></label>
        <input type="text" placeholder="Username" name="uname" data-bind="value: username" required />

        <label>Password</label>
        <input type="password" placeholder="Password" data-bind="value: password" required />

        <button data-bind="click: login">Login</button>
    </div>
</div>
